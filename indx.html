<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - shopping cart</title>
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/shop-icon.png" type="image/png">

</head>
<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- cart-content -->
                <div class="cart-content"></div>
                
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
     <section class="shop container">
         <h2 class="section-title">Shop Products</h2>
         <!-- content -->
         <div class="shop-content">
             <!-- box 1 -->
             <div class="product-box">
                 <img src="images/T_shirt.png" alt="" class="product-img">
                 <h2 class="product-title">AEROREADY SHIRT</h2>
                 <span class="price">$25</span>
                 <i class="bx bx-shopping-bag add-cart"></i>
             </div>
              <!-- box 2 -->
              <div class="product-box">
                <img src="images/wireless_earbud.png" alt="" class="product-img">
                <h2 class="product-title">wireless earbuds</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 3 -->
             <div class="product-box">
                <img src="images/hoodedparka.png" alt="" class="product-img">
                <h2 class="product-title">jacket</h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 4 -->
             <div class="product-box">
                <img src="images/bottle.png" alt="" class="product-img">
                <h2 class="product-title">metal bottle</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 5 -->
             <div class="product-box">
                <img src="images/sunglasses.png" alt="" class="product-img">
                <h2 class="product-title">sunglasses</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 6 -->
             <div class="product-box">
                <img src="images/back_hat.png" alt="" class="product-img">
                <h2 class="product-title">back hat</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 7 -->
             <div class="product-box">
                <img src="images/backpack.png" alt="" class="product-img">
                <h2 class="product-title">backpack</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
             <!-- box 8 -->
             <div class="product-box">
                <img src="images/ultraboost.png" alt="" class="product-img">
                <h2 class="product-title">ultraboost 22</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
         </div>
     </section>
     <!-- link to js -->

    <script src="js/main.js"></script>
</body>
</html>
